<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <style>
        body {
            font: normal 15pt Arial;
            background-color: rgb(138, 208, 231);
        }
        
        header {
            color: white;
            text-align: center;
        }

        section {
            background-color: white;
            width: 500px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.555);
            padding: 10px;
            margin: auto;
        }

        footer {
            color: white;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Verificador de Imagem</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="txtano">Ano de nascimento:</label>
                <input type="text" name="txtano" id="txtano">
            </p>
            <p>
                <label for="radmasc">Sexo:</label>
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy;RyanVitor</p>
    </footer>

    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var fano = document.getElementById('txtano')
            var res = document.getElementById('res')
            if (fano.value.length == 0 || Number(fano.value) > ano ) {
                window.alert('[Erro] verifique os dados e tente novamente')
            } else {
                var fsex = document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                var genero = ''
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
                if (fsex[0].checked) {
                    genero = 'Homem'
                    if (idade >= 0 && idade < 10) {
                        img.setAttribute('src', '../img/baby-male.jpg')
                    } else if (idade < 21) {
                        //jovem
                        img.setAttribute('src', '../img/young-male.jpg')
                    } else if (idade <50) {
                        //Adulto
                        img.setAttribute('src', '../img/adult-male.jpg')
                    } else {
                        //velho
                        img.setAttribute('src', '../img/elder-male.jpg')
                    }
                } else if (fsex[1].checked) {
                    genero = 'Mulher'
                    if (idade >= 0 && idade < 10) {
                        //crianÃ§a
                        img.setAttribute('src', '../img/baby-female.jpg')
                    } else if (idade < 21) {
                        //jovem
                        img.setAttribute('src', '../img/young-female.jpg')
                    } else if (idade <50) {
                        //Adulto
                        img.setAttribute('src', '../img/adult-female.jpg')
                    } else {
                        img.setAttribute('src', '../img/elder-female.jpg')
                    }
                }
                res.style.textAlign = 'center'
                res.innerHTML = `Detectamos ${genero} com ${idade} anos.`
                res.appendChild(img)
            }
        }
    </script>
</body>
</html>
